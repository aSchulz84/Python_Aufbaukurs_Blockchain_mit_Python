<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>⇛ FAST ⇛ Auftrag</title>
  </head>
  <body>
    <wrapper id="wrapper">
      <div id="profile_div">
        <a class="profile" href="account.html" title="Ein Link zum Account"
          >My Account</a
        >
        <a
          class="profile"
          href="fast_wallet.html"
          title="Ein Link zur FAST Wallet"
          >⇛ FAST ⇛ Wallet</a
        >
      </div>
      <a id="header" href="index.html" title="Ein Link zu unserer Startseite">
        <img
          src="../static/images/logo_2.PNG"
          width="500"
          height="197"
          alt="Das Logo von FAST"
        />
      </a>
      <nav class="navi">
        <a class="navi_point" href="index.html" title="Ein Link zu unserer Startseite">Home</a>
      <a
        class="navi_point"
        href="order.html"
        title="Ein Link zu unserer Auftragsseite"
        >Auftrag</a
      >
      <a class="navi_point" href="mine.html" title="Ein Link zu xxx"
        >Übermitteln</a
      >
      <a class="navi_point" href="blockchain.html" title="Ein Link zu xxx"
        >Blockchain</a
      >
      </nav>
      <main id="main">
        <content id="content">
            <div id="content_order">
                <h1>Auftragsdaten eingeben</h1>
                <div>
                  <div class="fail">
                    {{order2}}
                  </div>
                  <div>
                    {{order2_1}}
                  </div>
                </div>
                <div class="succes">
                  {{order3}}
                </div>
                <div>
                  {{order3_1}}
                </div>
                <div class="fee">
                  {{fee1}}
                </div>
                <form action="/order.html" method="POST">
                <div class="input_div">
                  <div class="label">
                    <label>Warengröße:</label>
                </div>
                    <input class="input"
                    type="text"
                    name="type"
                    placeholder="(1A, 1B, 1C, 2A, 2B, 2C, 3A, 3B, 3C)"
                    />
                </div>
                <div class="input_div">
                  <div class="label">
                    <label>Gewicht:</label>
                  </div>
                    <input class="input"
                    type="text"
                    name="weight"
                    placeholder="(max. 5325kg)"
                    />
                </div>
                <div class="input_div">
                <div class="label">
                  <label>Empfänger:</label>
                </div>
                <div>
                  <input class="input"
                  type="text"
                  name="receiver"
                  placeholder="(Bitte Empfänger eintragen)"
                  />
                  </div>
                </div>
                <div class="input_div">
                  <div class="label">
                    <label>Zielland:</label>
                  </div>
                    <input class="input"
                    type="text"
                    name="destination"
                    placeholder="(USA, CANADA, EUROPE, GREAT BRITAIN)"
                    />
                </div>
                <div>
                  <button id = "submit_button" type="submit">Absenden</button>
                </div>
            </div>
          </form>
        </content>
      </main>
    </wrapper>
  </body>
</html>
